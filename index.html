<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fizz Buzz Game</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <script type="text/javascript" src="assets/js/fizz_buzz.js"></script>
    <script type="text/javascript" src="assets/boostrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>

  </head>

  <body>

    <script type="text/javascript">

          $(document).ready(function() {
            $('#calculate').click(function() {
              var number = parseInt($('#number').val());
              var fizzGame = new fizzBuzz();
              fizzGame.calculate_fizz(number);
              $('#display_message').html(fizzGame.result);
          });
        });
    </script>

    <div class="container-fluid">
      <div class="row fizzbanner">
        <div id="fizzheading" class="col-md-4 col-md-offset-4">
          FIZZ BUZZ
        </div>
      </div>
    </div>

    <div class="container-fluid" >
      <div class="row" id="gamebox">
        <div class="col-md-2" id="numberbox">
            <input type="text" id="number" placeholder="Enter a Number" />
            <br />
            <button class="btn btn-success" id="calculate">Hit Me</button>
        </div> <!-- col-md-12 -->

      </div> <!-- row -->

    </div> <!-- container-fluid -->




    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>

    </div>


  </body>
</html>
